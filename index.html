    <!-- MAIN CONTENT -->
        <main>
            <h1 class="main-title">IOS Calculator replica</h1>
            <section class="iphone">
                <div class="calculator-btn">
                    <p id="result"></p>
                    <table>
                        <tr>
                            <td><button class="btn" id="btn-top" onclick="clean()">c</button></td>
                            <td><button class="btn" id="btn-top" style="font-size:32px">+/-</button></td>
                            <td><button class="btn" id="btn-top" style="font-size:35px" onclick="insert('%')">%</button></td>
                            <td><button class="btn" id="btn-right" onclick="insert('/')">÷</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="insert('7')">7</button></td>
                            <td><button class="btn" onclick="insert('8')">8</button></td>
                            <td><button class="btn" onclick="insert('9')">9</button></td>
                            <td><button class="btn" id="btn-right" onclick="insert('*')">×</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="insert('4')">4</button></td>
                            <td><button class="btn" onclick="insert('5')">5</button></td>
                            <td><button class="btn" onclick="insert('6')">6</button></td>
                            <td><button class="btn" id="btn-right" style="font-size:60px" onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn" onclick="insert('1')">1</button></td>
                            <td><button class="btn" onclick="insert('2')">2</button></td>
                            <td><button class="btn" onclick="insert('3')">3</button></td>
                            <td><button class="btn" id="btn-right"  onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                            <td colspan="2" ><button class="btn" id="zero-btn" onclick="insert('0')">0</button></td>
                            <td><button class="btn" onclick="insert('.')" >.</button></td>
                            <td><button class="btn" id="btn-right" class="btn" onclick="calculate()">=</button></td>
                        </tr>
                    </table>
                </div>

                <div class="iphone-bottom">
                    <div class="line"></div>
                </div>
                
            </section>
        </main>
